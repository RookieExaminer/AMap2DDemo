apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.amap.map2d.demo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    //签名
    signingConfigs {

        debug {
            storeFile file('amapDemo.jks')
            storePassword 'android'
            keyAlias 'amapDemo'
            keyPassword 'android'
        }
        release {// 自己的签名文件
            storeFile file('amapDemo.jks')
            storePassword 'android'
            keyAlias 'amapDemo'
            keyPassword 'android'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
